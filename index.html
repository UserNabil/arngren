<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="icon" href="assets/logo.png" sizes="32x32">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARNGREN</title>
</head>
<body>
    <header>
        <div id="brand"><img src="assets/logo.png" alt="" onclick="scrollto('home')"></div>

        <div id="nav">
            <button type="button" onclick="scrollto('home')">HOME</button>
            <button type="button" onclick="scrollto('product')">OUR PRODUCT</button>
            <button type="button" onclick="scrollto('payment')">PAYMENT</button>
        </div>

        <div id="search">
                <label for="search"><input id="searchbarinput" type="text" placeholder="SEARCH"></label>
                <button onclick="scrollto($('#searchbarinput').val())">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
        </div>

        <div id="cart" class="open-cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
       
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div id="mobile-menu">
                <button class="open-cart" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
                <button type="button" onclick="scrollto('home')">HOME</button>
                <button type="button" onclick="scrollto('product')">OUR PRODUCT</button>
                <button type="button" onclick="scrollto('payment')">PAYMENT</button>
            </div>
        </div>
    </header>

    <div class="displaycart">
        <div id="cart" class="container">
            <div class="shopping-cart">
                <div class="shopping-cart-header">
                    <span class="badge">4</span>
                    <div class="shopping-cart-total">
                        <span class="lighter-text">Total:</span>
                        <span class="main-color-text">$30</span>
                    </div>
                </div>
    
                <ul class="shopping-cart-items">
                    <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                    <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                    <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                    <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                </ul>
    
                <a id="checkout" class="button">Checkout</a>
            </div>
        </div>
    </div>

    <div id="body">
        <div id="home">
            <h1>HomePage</h1></div>
           
        <div id="product">
            <h1>Our Product</h1>
        </div>
           
        <div id="payment">
            <div class="row">
            <div class="col-25">
                <div class="containe">
                <form action="/action_page.php">
                
                    <div class="row">
                    <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                        <i class="fa-brands fa-cc-visa" style="color:navy;"></i>
                        <i class="fa-brands fa-cc-amex" style="color:blue;"></i>
                        <i class="fa-brands fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa-brands fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <div class="row">
                            <div class="row-flex">
                                <label for="expmonth">Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                            </div>
                            <div class="row-flex">
                                <label for="expyear">Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="row-flex">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
                    </div>
                    
                    </div>
                    <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="none" value="Continue to checkout" class="btn">
                </form>
                </div>
            </div>
            <div class="col-25">
                <div class="containe">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                </div>
            </div>
            </div>
        </div>
        
        <div id="footer"></div>
    </div>
</body>
</html>
